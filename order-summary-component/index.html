<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="hero-img">
        <img src="images/illustration-hero.svg" alt="">
      </div>

      <div class="container-text">
        <h1 class="title">Order Summary</h1>
        <p class="Description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="plan-box">
          <div class="plan-box-left">
            <img src="images/icon-music.svg" alt="icon-music">
            <div class="plan-details">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="plan-box-right">
            <a href="#">Change</a>
          </div>
        </div>

        <!-- Buttons -->
       <div class="buttons-holder">
        <button class="btn payment">Proceed to Payment</button>
        <button class="btn cancel">Cancel Order</button>
       </div>
      </div>

    </div>
  </div>

</body>

</html>
